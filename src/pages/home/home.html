<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>TechCrunch News</h3>
  <ion-list>
    <ion-item *ngFor="let p of posts;">
      <h4>{{p.title}}</h4>
      <p>Author: {{p.author}}</p>
      <p>{{p.description}}</p>
    </ion-item>
  </ion-list>
</ion-content>
